<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Choose character modal -->
    <div id="choosePlayer" class="first-modal">

        <!-- Modal content -->
        <div class="modal-content">
            
            <h1>Choose your player</h1>
            <div class="character">
                <p><img src="images/char-boy.png" alt="boy"></p>
                <button type="button" id="char0">boy</button>
            </div>

            <div class="character">
                <p><img src="images/char-cat-girl.png" alt="cat girl"></p>
                <button type="button" id="char1">girl 1</button>
            </div>

            <div class="character">
                <p><img src="images/char-horn-girl.png" alt="horn girl"></p>
                <button type="button" id="char2">girl 2</button>
            </div>

            <div class="character">
                <p><img src="images/char-pink-girl.png" alt="pink girl"></p>
                <button type="button" id="char3">girl 3</button>
            </div>

            <div class="character">        
                <p><img src="images/char-princess-girl.png" alt="princess girl"></p>
                <button type="button" id="char4">girl 4</button>
            </div>
         
        </div>

    </div>


	<div>
		<p>Score: <span class="score"></span></p>
		<p>Collectables: <span class="collectables"></span></p>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <!-- Game over modal -->
    <div id="gameScore" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h1>Congratulations!</h1>
            <p>You completed the game!</p>
            <p>Score: <span class="scoreResult"></span></p>
            <p>Collectables: <span class="collectablesResult"></span></p><br>
            <button id="resetButton">Reset</button>
        </div>

    </div>

</body>
</html>
